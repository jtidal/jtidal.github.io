<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><span><img src="{{ site.url }}/assets/images/logo.png" alt="City Tech library logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-toggler-icon"></span>
    <ul class="navbar-nav">
      <li class="nav-item">
  {% for item in site.data.navbar.toc %}
      <a class="nav-link dropdown toggle" href="#" id="navbarDropdownMenuLink role="button" data-togg="dropdown" aria-haspopup="true" aria-expanded="false">{{ item.title }}</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% for entry in item.subfolderitems %}
            <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
          {% endfor %}
          </ul>
    {% endfor %}
    </div>
  </nav>
</header>
