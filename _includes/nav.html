<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><span><img src="{{ site.url }}/assets/images/logo.png"></span>
</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
{% for item in site.data.navbar.toc %}
    <a class="nav-link dropdown toggle" href="#" id="navbarDropdownMenuLink role="button" data-togg="dropdown" aria-haspopup="true" aria-expanded="false">{{ item.title }}</a>
      <div class="drown-downmenu" aria-labelledby="navbarDropdownMenuLink">
        {% for entry in item.subfolderitems %}
          <a href="{{ entry.url }}">{{ entry.page }}</a>
        {% endfor %}
  {% endfor %}
  </div>
</nav>
</header>
