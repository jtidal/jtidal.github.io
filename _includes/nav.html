<header> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><span><img src="{{ site.url }}/assets/images/logo.png"></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            {% for item in site.data.navbar.toc %}
          </li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ item.title }}</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for entry in item.subfolderitems %}
              <li><a class="dropdown-item" href="{{ entry.url }}">{{ entry.page }}</a></li>
             {% endfor %}
            </ul>
            {% endfor %}
        </ul>
    </div>
  </nav>
</header>
