<div class="alert alert-light" role="alert">
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="{{ site.url }}">Home</a>
  </li>

  {% for category in page.categories %}
    {% assign crumb = site.data.breadcrumbs[category] %}
  {{crumb}}
  {%- endfor -%}
  
  <li class="breadcrumb-item active">
      {{ page.title }}
  </li>
</ol>

</div>
